<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background:white;
      }
    </style>
  </head>
  <body>
  <script>
  function setup() {
    createCanvas(windowWidth,windowHeight);
  }
  function draw() {
    background(0);
    textSize(42);
    textAlign(CENTER);
    fill(255);
    line(0, windowHeight/5, windowWidth, windowHeight/5)
    text("ChaozFox's github domain",windowWidth/2,windowHeight/6);
  }
  </script>
  </body>
</html>
